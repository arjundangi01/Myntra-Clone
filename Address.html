<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Page</title>
    <link rel="stylesheet" href="./Address.css">
</head>
<body>
    <div id="addressContainer">
        <div id="addressform">
            <form >

                <div id="t">CONTACT DETAILS</div>
                <div><input type="text" placeholder="Name" id="name"></div>
                <div><input type="tel" placeholder="Mobile No" maxlength="10" id="mobno"></div>
                <div id="t">ADDRESS</div>
                <div><input type="tel" maxlength="6" id="pincode" placeholder="Pin Code"></div>
                <div><input type="text" placeholder="Address (House No,Building,Street,Area)" id="Address"></div>
                <div><input type="text" placeholder="Locality/Town" id="locality"></div>
                <div id="citytown">
                    <input type="text" placeholder="City/District" id="city">
                    <input type="text" placeholder="State" id="state">
                </div>
                <div id="t">SAVE ADDRESS AS</div> 
                <div id="adtype">
                    <!-- <button id="home" value="home">
                        Home
                    </button>  -->

                    <input type="button" id="home" value="Home"> 
                    <input type="button" id="work" value="Work">
                </div>
                <div >
                    <input type="checkbox" id="makedefault" name="makedefault" value="default"><label for="makedefault" id="lable">Make this my default address</label>
                </div>
                <input type="submit" value="Submit" id ="sub">

            </form>
        </div>
        <div id="paymentamount">
            <!-- <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div> -->
        </div>
    </div>
</body>
</html>
