<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product page</title>
    <link rel="stylesheet" href="./product.css">
</head>
<body>
    <hr>
    <div id="parent_1" >
        <div id="sidebar">
            <div  id="category">
              <h4>CATEGORY</h4>
              <form action="">
                <input type="checkbox" >
                <label for=""> Tshirts</label><br>
                <input type="checkbox" >
                <label for=""> Lounge Tshirts</label><br>
                                
            </form>
            </div>
            <hr>
            <div  id="brand">
                <h4>BRAND</h4>
                <form action="">
                    <input type="checkbox" >
                    <label for=""> Roadster</label><br>
                    <input type="checkbox" >
                    <label for=""> Friskerst</label><br>
                    <input type="checkbox" >
                    <label for=""> HRX by Hrithik Roshan</label><br>
                    <input type="checkbox" >
                    <label for=""> WROGN</label><br>
                    <input type="checkbox" >
                    <label for=""> U.S. Polo Assn.</label><br>
                    <input type="checkbox" >
                    <label for=""> Tommy Hilfiger</label><br>
                    <input type="checkbox" >
                    <label for="">Jack & Jones</label><br>
                    <input type="checkbox" >
                    <label for=""> HERE&NOW</label>
                    
                </form>
            </div>
            <hr>
            <div  id="price">
                <h4>PRICE</h4>
                <form action="">
                    <input type="checkbox" >
                    <label for=""> Rs. 124 to Rs. 4843</label><br>
                    <input type="checkbox" >
                    <label for=""> Rs. 4843 to Rs. 9562</label><br>
                    <input type="checkbox" >
                    <label for=""> Rs. 9562 to Rs. 14281</label><br>
                    <input type="checkbox" >
                    <label for=""> Rs. 14281 to Rs. 19000</label>
                                        
                </form>
            </div>
            <hr>
            <div  id="color">
                <h4>COLOR</h4>
                <form action="">
                    <input type="checkbox" >
                    <label for=""> Black</label><br>
                    <input type="checkbox" >
                    <label for=""> Blue</label><br>
                    <input type="checkbox" >
                    <label for=""> White</label><br>
                    <input type="checkbox" >
                    <label for=""> Green</label><br>
                    <input type="checkbox" >
                    <label for=""> Red</label>
                   
                                        
                </form>
            </div>
            <hr>
            <div style="height: 400px;" id="discount-range">
                <h4>DISCOUNT RANGE</h4>
                <form action="">
                    <input type="checkbox" >
                    <label for=""> 10% and above</label><br>
                    <input type="checkbox" >
                    <label for=""> 20% and above</label><br>
                    <input type="checkbox" >
                    <label for=""> 30% and above</label><br>
                    <input type="checkbox" >
                    <label for=""> 40% and above</label><br>
                    <input type="checkbox" >
                    <label for=""> 50% and above</label><br>
                    <input type="checkbox" >
                    <label for=""> 60% and above</label><br>
                    <input type="checkbox" >
                    <label for=""> 70% and above</label><br>
                    <input type="checkbox" >
                    <label for=""> 80% and above</label>
                    
                   
                                        
                </form>
            </div>
        </div>
        <hr>
        <div id="product_div">
            <div id="item">
         
            </div>
        </div>
    </div>
</body>
</html>
<script src="./product.js" ></script>
