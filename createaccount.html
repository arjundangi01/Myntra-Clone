<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account Page</title>
    <link rel="stylesheet" href="./createaccount.css">
</head>
<body>
    <div id="createaccount">
        <div id="header">
            <div id="accountheader">
                Complete your sign up
            </div>
            <div id="mobileheader">
                Mobile Number
            </div>
            <div id="mobileno">
                <span></span>
            </div>
        </div>
        <div id="acountform">
            <form >
                <input type="password" id="pass" placeholder="Create Password">
            
            <div id="passcondition">
                <div id="char">8 Characters</div>
                <div id="spe"> 1 Special</div>
                <div id="upp">1 Uppercase</div>
                <div id="num">1 Numeric</div>
            </div>
            <input type="text" name="Full name" id="fname" placeholder="Full Name">
            <input type="email" name="email" id="email" placeholder="Email (Optional)">
            
            <div id="gender">
                Select Gender:
                <input type="radio" id="female" value="Female" name="Gender"><label for="female">Female</label>
                <input type="radio" id="male" value="Male" name="Gender"><label for="male">Male</label>
            </div>
            <input type="tel" id="altmobil" placeholder="Alternate Mobile Number">
            <div >
                This will help recover your account if needed
            </div>
            <input type="text" id="hint" placeholder="Hint name(Alternate number)">
            <div>This name will be a hint for your alternate number</div>
            <input type="button" value="CREATE ACCOUNT" id="button">
            </form>
            
        </div>
        <!-- <button> CREATE ACCOUNT</button> -->
    </div>
</body>
</html>
<script src="./createaccount.js"></script>
